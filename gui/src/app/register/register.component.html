<div id="main-wrapper">
  	<div class="unix-login">
      	<div class="container-fluid">
          	<div class="row justify-content-center">
              	<div class="col-lg-4">
                  	<div class="login-content card">
                      	<div class="login-form">
							<h1 class="ml-4">Register</h1>
							<br/>
                          	<form [formGroup]="myform" (ngSubmit)="Submit()">
								<div class="form-group">
									<label>Username</label>
									<input formControlName="uname" class="form-control" required>
									<label>Password</label>
									<input formControlName="pass" type="password" class="form-control" required>
									<label>Confirm Password</label>
									<input formControlName="cpass" type="password" class="form-control" required>
									<label>End-point Secret</label>
									<input formControlName="sec" type="password" class="form-control" required>
									<label>End-point</label>
									<input formControlName="endpoint" class="form-control" placeholder="http://192.168.1.123:5000" required>
								</div>
								<h5 class="text-danger">{{error}}</h5>
								<h4>Already registered? <a href="/config">Login here</a> </h4>
                				<button type="submit" class="btn btn-primary btn-flat m-b-30">Register</button>
							</form>
                      	</div>
                  	</div>
              	</div>
          	</div>
      	</div>
  	</div>
</div>
