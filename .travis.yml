os: linux
dist: xenial
language: python
python:
- '3.6'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++
    - gcc
    - build-essential
    - python-dev
    - libnetfilter-queue-dev
install:
- pip install scapy==2.4.0
before_script:
- pip install -r requirements.txt
script:
- pytest
deploy:
  - provider: pypi
    user:
      secure: 
    password:
      secure: 
    distributions: sdist bdist_wheel
    skip_existing: true
    on:
      tags: true
      branch: master
      repo: OWASP/SecureTea-Project
  - provider: releases
    api_key:
      secure: 
    file: dist/*
    skip_cleanup: true
    on:
      tags: true
      branch: master
      repo: OWASP/SecureTea-Project
env:
  global:
  - secure: 
  - secure: 
after_script:
- bash ./.teleNotify.sh
